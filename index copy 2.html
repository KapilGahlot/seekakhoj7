<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index copy 2.css">
    <title>Quiz Time 2</title>
    <style>
        .button {
            padding: 15px 25px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #04AA6D;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }


        .button:hover {
            background-color: #3e8e41
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .buttons-1 {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-content: center;
        }

        .black {
            margin: 50px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-content: center;
        }

        .hidden-ques {
            display: none;
        }
    </style>
    <script>
        const showNext = () => {
            const q1 = document.querySelector("#q-1")
            q1.classList.add("hidden-ques")
            const q2 = document.querySelector("#q-2")
            q2.classList.remove("hidden-ques")
        }
        const showNext2 = () => {
            const q2 = document.querySelector("#q-2")
            q2.classList.add("hidden-ques")
            const q3 = document.querySelector("#q-3")
            q3.classList.remove("hidden-ques")
        }
        const showNext3 = () => {
            const q3 = document.querySelector("#q-3")
            q3.classList.add("hidden-ques")
            const endThanks = document.querySelector("#end-thanks")
            endThanks.classList.remove("hidden-ques")
        }
    </script>
</head>

<body bgcolor="aqua">
    <center>
        <h1 class="a" style="color:black"><span style="color:green">Q</span><span style="color:gold">u</span><span

                style="color:gold">w</span><span style="color:#FF0000">i</span><span style="color:green">t</span><span
                style="color:black">h</span> <span style="color:green">F</span><span style="color:gold">i</span><span
                style="color:red">z</span><span style="color:#666">z</span></h1>

    <br>
